{% extends "layout.html" %}
{% block title %}d5b.doebi.at - Products{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Products</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div style="margin-top:30px" class="panel panel-default">
            <ul class="list-group">
            {% for p in products %}
            <a class="list-group-item" href="{{p.id}}">
                <i class="fa fa-beer"></i>
                <span>{{p.name}}</span>
            </a>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
<!-- /.row -->
{% endblock %}
